<!DOCTYPE html>
<html>
  <head>
    <title>AI Summary</title>
    <style>
      body {
        font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        width: 500px;
        min-height: 350px;
        padding: 16px;
        background-color: #121212;
        color: #f0f0f0;
        line-height: 1.5;
      }

      h2 {
        color: #4fc3f7;
        margin: 0 0 16px 0;
        font-weight: 600;
        font-size: 1.3rem;
        text-align: center;
        padding: 12px;
        background: #1e1e1e;
        border-radius: 8px;
      }

      .options {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
        margin-bottom: 16px;
      }

      #summary-type {
        grid-column: span 2;
      }

      button {
        padding: 10px;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 500;
        font-size: 0.9rem;
        transition: all 0.2s ease;
      }

      button:hover {
        filter: brightness(1.1);
      }

      #summarize {
        background: #2196f3;
      }

      #copy-btn {
        background: #ff7043;
      }

      #summary-type {
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #444;
        background-color: #1e1e1e;
        color: #f0f0f0;
        font-size: 0.9rem;
      }

      #result {
        margin-top: 16px;
        padding: 16px;
        border: 1px solid #444;
        border-radius: 8px;
        min-height: 180px;
        max-height: 400px;
        overflow-y: auto;
        white-space: pre-wrap;
        background-color: #1e1e1e;
        font-size: 0.95rem;
      }

      #result ul {
        padding-left: 20px;
        margin: 8px 0;
      }

      #result li {
        margin-bottom: 8px;
      }

      #result li:before {
        content: "â€¢";
        color: #4fc3f7;
        font-weight: bold;
        display: inline-block;
        width: 1em;
        margin-left: -1em;
      }

      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 180px;
      }

      .loader {
        border: 4px solid rgba(79, 195, 247, 0.2);
        border-top: 4px solid #4fc3f7;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Scrollbar */
      #result::-webkit-scrollbar {
        width: 8px;
      }
      #result::-webkit-scrollbar-track {
        background: #1e1e1e;
      }
      #result::-webkit-scrollbar-thumb {
        background: #4fc3f7;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <h2>AI Summary</h2>

    <div class="options">
      <select id="summary-type">
        <option value="brief">Brief Summary</option>
        <option value="detailed">Detailed Summary</option>
        <option value="bullets">Bullet Points</option>
      </select>
      <button id="summarize">Summarize</button>
      <button id="copy-btn">Copy</button>
    </div>

    <div id="result">
      Select a summary type and click "Summarize" to generate a summary.
    </div>

    <script src="config.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
